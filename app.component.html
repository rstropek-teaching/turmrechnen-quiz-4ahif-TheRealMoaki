<table>
  <tr>
    <td>Start Value:</td>
    <td><input [(ngModel)]="startValue" /></td>
  </tr>
  <tr>
    <td>Height:</td>
    <td><input [(ngModel)]="height" /></td>
    <td class='error-msg' [hidden]='validHeight'>Height must be >= 2</td>
  </tr>
  <tr>
    <td></td>
    <td><button (click)="calculate()" >Calculate</button></td>
  </tr>
</table>
<br/>
<table>
  <tr *ngFor="let line of result">
    <td class="right">{{ line }}</td>   
  </tr>
</table>
